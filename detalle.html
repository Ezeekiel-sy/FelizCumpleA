<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Carta</title>
    <style>
       /* Estilos generales para la página */
        body {
            font-family: 'Georgia', serif;  
            margin: 0;
            padding: 0;
            background-color: #f1e6f0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; 
        }

        /* Estilo para la imagen */
        img {
            width: 65%;  
            max-width: 500px; /* Un poco más grande */
            height: auto;
            border-radius: 15px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);  
            display: block;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        /* Efecto de hover en la imagen */
        img:hover {
            transform: scale(1.05);  
        }

        /* Estilo para los mensajes debajo de la imagen */
        .message {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo semitransparente */
            padding: 20px;
            border-radius: 10px;
            width: 85%;
            max-width: 600px;
            text-align: justify; /* Justificar texto para mejor alineación */
            font-size: 1.3em;
            color: #2b2b2b; /* Color oscuro para texto */
            font-style: italic;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            line-height: 1.6; /* Mejorar espaciado entre líneas */
        }

        /* Ajuste específico para mensajes oscuros */
        .message-dark {
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
            color: #ffffff; /* Texto claro */
        }

        /* Estilo para el contenedor de la página */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .blocked {
            font-size: 1.5em;
            color: red;
        }
    </style>
</head>
<body>
    <script>
        // Estado de las cartas (habilitadas o bloqueadas)
        const cartasHabilitadas = {
            'fotos/carta1.jpeg': true,
            'fotos/carta2.jpeg': false,
            'fotos/carta3.jpeg': false,
            'fotos/carta4.jpeg': false
        };
    
        // Obtener el parámetro 'image' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const image = urlParams.get('image');  

        // Asignar los mensajes estáticos para cada carta
        const messages = {
            'fotos/carta1.jpeg': 'La primera vez que te vi, sentí el suelo desmoronarse bajo mis pies...',
            'fotos/carta2.jpeg': 'Estos meses contigo han sido inimaginables...',
            'fotos/carta3.jpeg': 'Te lo prometo. No te amaré solo por lo que ves...',
            'fotos/carta4.jpeg': 'Aunque el tiempo pase lento, Siempre estaré aquí a tu lado...'
        };

        // Verificar si la carta está habilitada
        if (cartasHabilitadas[image] !== undefined) {
            if (cartasHabilitadas[image]) {
                // Mostrar la carta y el mensaje si está habilitada
                document.body.innerHTML = `
                    <div class="container">
                        <img src="${image}" alt="Imagen de la carta">
                        <div class="message">${messages[image]}</div>
                    </div>
                `;
            } else {
                // Mostrar mensaje de carta bloqueada
                document.body.innerHTML = `
                    <div class="container">
                        <div class="blocked">Esta carta está bloqueada. ¡Todavía no criatura!</div>
                    </div>
                `;
            }
        } else {
            // Mostrar mensaje de carta no encontrada
            document.body.innerHTML = `
                <div class="container">
                    <div class="blocked">La carta no existe. Por favor verifica el enlace.</div>
                </div>
            `;
        }
    </script>
</body>
</html>
