<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de la Carta</title>
    <style>
        /* Estilos generales para la página */
        body {
            font-family: 'Georgia', serif;  
            margin: 0;
            padding: 0;
            background-color: #f1e6f0; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden; 
        }

        /* Estilo para la imagen */
        img {
            width: 60%;  
            max-width: 400px;
            height: auto;
            border-radius: 15px;  
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);  
            display: block;
            margin-bottom: 20px;
            transition: transform 0.3s ease-in-out;
        }

        /* Efecto de hover en la imagen */
        img:hover {
            transform: scale(1.05);  
        }

        /* Estilo para los mensajes debajo de la imagen */
        .message {
            background-color: #fce4d6;  
            padding: 15px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
            text-align: center;
            font-size: 1.2em;
            color: #3b3b3b;
            font-style: italic;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Estilo para el contenedor de la página */
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .blocked {
            font-size: 1.5em;
            color: #d9534f;
        }
    </style>
</head>
<body>
    <script>
        // Estado de las cartas (habilitadas o no)
        const cartasHabilitadas = {
            'fotos/carta1.jpeg': true,
            'fotos/carta2.jpeg': false,
            'fotos/carta3.jpeg': true,
            'fotos/carta4.jpeg': false
        };

        // Obtener el parámetro 'image' de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const image = urlParams.get('image');  

        // Mensajes asociados a cada carta
        const messages = {
            'fotos/carta1.jpeg': 'La primera vez que te vi, sentí el suelo desmoronarse...',
            'fotos/carta2.jpeg': 'Estos meses contigo han sido inimaginables...',
            'fotos/carta3.jpeg': 'Te lo prometo. No te amaré solo por lo que ves...',
            'fotos/carta4.jpeg': 'Aunque el tiempo pase lento, Siempre estaré aquí a tu lado...'
        };

        // Verificar si la carta existe y si está habilitada
        if (cartasHabilitadas.hasOwnProperty(image)) {
            if (cartasHabilitadas[image]) {
                const message = messages[image] || 'Mensaje no encontrado';
                document.body.innerHTML = `
                    <div class="container">
                        <img src="${image}" alt="Imagen de la carta">
                        <div class="message">${message}</div>
                    </div>
                `;
            } else {
                document.body.innerHTML = `
                    <div class="container">
                        <div class="blocked">Esta carta está bloqueada. ¡Todavía no criatura!</div>
                    </div>
                `;
            }
        } else {
            document.body.innerHTML = `
                <div class="container">
                    <div class="blocked">La carta no existe. Por favor verifica el enlace.</div>
                </div>
            `;
        }
    </script>
</body>
</html>
